<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bar Chart Project</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <h1>Bar Chart Generater</h1>
  <div id="barChart"></div>
  <br><hr>
  <h2>Customize Chart:</h2>

  <h3>Change Title of Bar Chart</h3>
  <div id='changeTitle'>
    Title: <input
      placeholder='text'
      class="inputTitle"
      type="text"
      name="Title">
    <button class="changeTitle">Make Change</button>
  </div><hr>

  <h3>Add data to chart:</h3>
  <div id="userInput">
    Label: <input placeholder='Text' class="inputLabel" type="text" name="Label">
    Value: <input placeholder='Number' class="inputValue" type="text" name="Value">
    <br><br>
    Label Colour: <input
    placeholder='Colour'
    class="inputLabelColour"
    type="color"
    name="labelColour">
    Bar Colour: <input
    placeholder='Colour'
    class="inputBarColour"
    type="color"
    name="barColour">
    <br><br>
    <button class="inputData">Add To Chart</button>
  </div><hr>

  <h3>Change Width and Height of Bar Chart:</h3>
  <div id='changeDim'>
    Width: <input
      placeholder='number in px, cm or %'
      class="inputWidth"
      type="text"
      name="Width">
    Height: <input
      placeholder='number in px, cm or %'
      class="inputHeight"
      type="text"
      name="height">
    <button class="inputDim">Make Changes</button>
  </div><hr>

  <h3>Change Vertical Position of Bar Values:</h3>
  <div>
    <input id='positionTop' type="radio" name="verticalPosition" value="top">
    Top
    <br>
    <input id='positionMiddle' type="radio" name="verticalPosition" value="middle"> Middle
    <br>
    <input id='positionBottom' type="radio" name="verticalPosition" value="bottom">
    Bottom
  </div><hr>

  <h3>Change Bar Width:</h3>
  <div id='changeDim'>
      Bar Width: <input
      placeholder='number in px, cm or %'
      class="inputSpacing"
      type="text"
      name="barSpacing">
      <button class="barSpacing">Make Change</button>
  </div><hr>

  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
