<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bar Chart Project</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <h1>Bar Chart Generater</h1>
  <div id="barChart"></div>
  <br><hr>
  <h2>Customize Chart:</h2>

  <h3>Change Title of Bar Chart</h3>
  <div id='changeTitle'>
    Title: <input
      placeholder='text'
      class="inputTitle"
      type="text"
      name="Title">
    <button class="changeTitle">Make Change</button>
  </div>

  <h3>Add data to chart:</h3>
  <div id="userInput">
    Label: <input placeholder='Text' class="inputLabel" type="text" name="Label">
    Value: <input placeholder='Number' class="inputValue" type="text" name="Value">
    <button class="inputData">Add To Chart</button>
  </div>

  <h3>Change Width and Height of Bar Chart:</h3>
  <div id='changeDim'>
    Width: <input
      placeholder='number in px, cm or %'
      class="inputWidth"
      type="text"
      name="Width">
    Height: <input
      placeholder='number in px, cm or %'
      class="inputHeight"
      type="text"
      name="height">
    <button class="inputDim">Make Changes</button>
  </div>

  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
